<div class="jumbotron">
    <div class="row">
        <div class="col-4 col-sm-2 nav-bar">
            <ul class="pl-0 pt-4 navbar-nav">
                <li class="nav-item" (click)="activateForm(1)"
                    [ngStyle]="loadForm?.persionalDetails && listactiveStatus">
                    <span class="nav-link" [ngStyle]="loadForm?.persionalDetails && spanactiveStatus">Personal
                        Details</span>
                </li>
                <li class="mt-3 nav-item" (click)="activateForm(2)"
                    [ngStyle]="loadForm?.residentialDetails && listactiveStatus">
                    <span class="nav-link" [ngStyle]="loadForm?.residentialDetails && spanactiveStatus">Residential
                        Details</span>
                </li>
                <li class="mt-3 nav-item" (click)="activateForm(3)"
                    [ngStyle]="loadForm?.educationalOccupational  && listactiveStatus">
                    <span class="nav-link" [ngStyle]="loadForm?.educationalOccupational && spanactiveStatus">Educational
                        & Occupational
                        Details</span>
                </li>
                <li class="mt-3 nav-item" (click)="activateForm(4)"
                    [ngStyle]="loadForm?.uploadPhoto && listactiveStatus">
                    <span class="nav-link" [ngStyle]="loadForm?.uploadPhoto && spanactiveStatus">Upload Photo</span>
                </li>
            </ul>
        </div>
        <div class="col-8 col-sm-10 form">

        </div>
    </div>
</div>
